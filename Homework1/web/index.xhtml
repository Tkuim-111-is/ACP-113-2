<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>數字相加驗證</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="Number 1:"/>
                <h:inputText id="Number1"
                             required="true"
                             value="#{calculateBean.number1}">
                    <f:validateLongRange minimum="10"
                                         maximum="99"/>
                    <f:validateRegex pattern="^[0-9]+$"/>
                </h:inputText>
                <h:message for="Number1" styleClass="error" style="color: red"/>
                <h:outputText value="Number 2:"/>
                <h:inputText id="Number2" required="true"
                             value="#{calculateBean.number2}">
                    <f:validateLongRange minimum="10"
                                         maximum="99"/>
                    <f:validateRegex pattern="^[0-9]+$"/>
                </h:inputText>
                <h:message for="Number2" style="color: red"/>
                <h:outputText value="Sum: "/>
                <h:inputText id="Sum" required="true"
                             value="#{calculateBean.sum}">
                </h:inputText>
                <h:commandButton value="核對" action="#{calculateBean.checkSum()}">
                    <f:ajax execute="@form"
                            render="@form"/>
                </h:commandButton>
                <h:outputText escape="false"
                            value="#{calculateBean.result}"
                            style="color: red;"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
