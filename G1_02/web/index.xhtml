<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>溫度轉換</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- 華氏轉 -->
            <h:panelGrid columns="2">
                <h:outputText value="華氏溫度:" />
                <h:inputText id="fahrenheit" value="#{temperatureConverter.fahrenheit}" required="true" />
            </h:panelGrid>

            <h:commandButton value="轉換為攝氏" action="#{temperatureConverter.FahrenheitToCelsius()}">
                <f:ajax execute="@form" render="resultmessage historyTable"/>
            </h:commandButton>
            <h:commandButton value="轉換為凱氏" action="#{temperatureConverter.FahrenheitToKelvin()}">
                <f:ajax execute="@form" render="resultmessage historyTable"/>
            </h:commandButton>

            <!-- 攝氏轉 -->
            <h:panelGrid columns="2">
                <h:outputText value="攝氏溫度:" />
                <h:inputText id="celsius" value="#{temperatureConverter.celsius}" required="true" />
            </h:panelGrid>

            <h:commandButton value="轉換為華氏" action="#{temperatureConverter.CelsiusToFahrenheit()}">
                <f:ajax execute="@form" render="resultmessage historyTable"/>
            </h:commandButton>

            <h:commandButton value="轉換為凱氏" action="#{temperatureConverter.CelsiusToKelvin()}">
                <f:ajax execute="@form" render="resultmessage historyTable"/>
            </h:commandButton>
            
            <!-- 凱氏轉 -->
            <h:panelGrid columns="2">
                <h:outputText value="凱氏溫度:" />
                <h:inputText id="kelvin" value="#{temperatureConverter.kelvin}" required="true" />
            </h:panelGrid>

            <h:commandButton value="轉換為華氏" action="#{temperatureConverter.KelvinToFahrenheit()}">
                <f:ajax execute="@form" render="resultmessage historyTable"/>
            </h:commandButton>

            <h:commandButton value="轉換為凱氏" action="#{temperatureConverter.KelvinToCelsius()}">
                <f:ajax execute="@form" render="resultmessage historyTable"/>
            </h:commandButton>
        
            <br/>
            <h:outputText value="轉換後溫度 : " />
            <h:outputText id="resultmessage" value="#{temperatureConverter.resultMessage}" style="color: red" />
            <br/><br/>
            
            <!-- 顯示溫度歷史紀錄 -->
            <h:outputLabel value="歷史紀錄 : "/><br/>
            <h:outputText id="historyTable" escape="false" value='#{temperatureConverter.printHistory()}'/>
        </h:form>
    </h:body>
</html>
