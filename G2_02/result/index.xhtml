<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>G2_02</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- 固定欄位防止跑版 -->
            <h:panelGrid columns="1"> 
                <!-- 顯示留言板內容 -->
                <h:outputLabel value="留言板"/>
                <h:outputText escape="false"
                              value='#{Bean.printMessageBoard()}'/>
                <!-- 輸入暱稱文字輸入盒 -->
                <h:outputLabel value="暱稱"/>
                <h:inputText id='nickName'
                             required='true'
                             value='#{Bean.nickName}'/>
                <!-- 輸入留言文字輸入盒 -->
                <h:outputLabel value="留言"/>
                <h:inputText id='post'
                             required='true'
                             value="#{Bean.post}"/>
                <!-- 按鈕:送出留言呼叫後台方法儲存留言並顯示在前台留言板 -->
                <h:commandButton id="sendPost"
                                 value="送出"
                                 action="#{Bean.sendPost()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
