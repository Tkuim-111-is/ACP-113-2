<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>G3_02</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="候選人名字"/>
                <h:inputTextarea id="candidateName"
                             required="true"
                             value="#{Bean.candidateName}"
                             rows="5"
                             cols="30"/>                             
                <h:outputText value="投票者名字"/>
                <h:inputText id="voterName"
                             required="true"
                             value="#{Bean.voterName}"/>
                <h:commandButton value="提交"
                                 action="#{Bean.submitVote()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
