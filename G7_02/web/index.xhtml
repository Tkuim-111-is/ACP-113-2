<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2"><h:outputText value="姓"/>
                <h:inputText id="lastname" value="#{Bean.lastname}"/>

                <h:outputText value="名"/>
                <h:inputText id="first" value="#{Bean.firstname}"/>
                
                <h:outputText value="Email"/>
                <h:inputText id="email" value="#{Bean.email}"/>
                
                <h:outputText value="電話"/>
                <h:inputText id="phonenumber" value="#{Bean.phonenumber}"/>
                
                <h:commandButton value="新增" action="#{Bean.addBook}"/>
                <br></br>
                <h:outputText value="#{Bean.message}"/>
                <br></br>
                <h:outputText value="編號"/>
                <h:inputText id="addressid" value="#{Bean.addressid}" />
                <h:commandButton value="更新" action="#{Bean.addressbook}"/>
            </h:panelGrid>
        </h:form>

        <h:outputText value="#{Bean.message1}"/>
        <h:outputText value="#{Bean.message2}"/>
    </h:body>
</html>
