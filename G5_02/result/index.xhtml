<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>G5_02</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="authorLastName" value="作者姓氏: "/>
            <h:inputText id="authorLastName" value="#{Bean.authorLastName}"/>
            <br/>
            <h:outputLabel for="title" value="書名: "/>
            <h:inputText id="title" value="#{Bean.title}"/>
            <br/>
            <h:commandButton value="查詢" action="#{Bean.query}" />
            <br/>
            <h:outputLabel for="status" value="狀態欄"/>
            <br/>
            <h:outputText id="status" value="#{Bean.status}"/>
            <br/>
            <h:outputLabel for="BookList" value="查詢結果: "/>
            <h:dataTable id="BookList" value="#{Bean.bookList}" var="book"
                         rendered="#{Bean.showResults}">
                <h:column>
                    <f:facet name="header">ISBN</f:facet>
                    #{book.ISBN}
                </h:column>
                <h:column>
                    <f:facet name="header">Author</f:facet>
                    #{book.LASTNAME}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    #{book.TITLE}
                </h:column>
                <h:column>
                    <f:facet name="header">Edition Number</f:facet>
                    #{book.EDITIONNUMBER}
                </h:column>
                <h:column>
                    <f:facet name="header">Copyright</f:facet>
                    #{book.COPYRIGHT}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
